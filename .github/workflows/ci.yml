name: ci
on:
    push:
        branches: [ '**' ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Python 3.10
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - name: Install Dependencies
              run: |
                python -m pip install --upgrade pip
                pip install --editable .[dev]
            - name: Run Formatter
              run: black --check .
            - name: Run Linter
              run: pylint --fail-on all tictactoe
            - name: Run Tests
              run: pytest .

    check-version:
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Python 3.10
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - name: Check Version Increment
              run: scripts/check_version.sh

